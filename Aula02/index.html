<!DOCTYPE html>

<html ng-app="listaTelefonica">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista Telefonica</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      .jumptron{
        width: 400px;
        text-align: center;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body ng-controller="listaTelefonicaCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="jumptron">
      <h4>{{app}}</h4>
      <table class="table table-striped">
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
        <tr ng-repeat="contato in contatos">
          <td>{{contato.nome}}</td>
          <td>{{contato.telefone}}</td>
          <!-- <td ng-repeat="(key,value) in contatos">
            {{ value }}
          </td> -->
        </tr>
      </table>
      <hr>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Nome</label>
          <input type="text" class="form-control" ng-model="contato.nome" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Telefone</label>
          <input type="text" ng-model="contato.telefone" class="form-control" >
        </div>
        <button type="submit" ng-click="adicionarContato(contato)" class="btn btn-primary">Adicionar contato</button>
      </form>
    </div>
    
    <script src="angular.js"></script>
    <script>
      angular.module('listaTelefonica',[]);
      angular.module('listaTelefonica').controller('listaTelefonicaCtrl',function($scope){
        $scope.app = "Lista Telefonica";
        $scope.contatos = [
          {nome: "Jefferson Clark", telefone: "999999999"},
          {nome: "Jana Clark", telefone: "111111111"},
          {nome: "Hanah Clark", telefone: "33333333"}
        ];
        $scope.adicionarContato = function (contato){
          $scope.contatos.push(angular.copy(contato));
          delete $scope.contato;
        }
      });
    </script>
  </body>
</html>
