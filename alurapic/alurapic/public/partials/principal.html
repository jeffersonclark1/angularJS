<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>

<div class="row">
  <div class="col-md-12">
      <form action="">
        <div class="input-group">
          <span class="input-group-btn">
            <a class="btn btn-primary" href="fotos/create">Nova foto</a>
          </span>
          
          <input type="text" class="form-control" ng-model="filtro" ng-model-options="{ debounce: 500 }" placeholder="filtrar">
        </div>  
      </form>
  </div>
</div>

<div class="row">
  <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
      <img src="{{foto.url}}" alt="{{foto.titulo}}" class="img-responsive center-block">
      <a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">Editar</a>
      <button class="btn btn-danger btn-block" ng-click="remover(foto)" >Remover</button>
  </meu-painel>
</div>
